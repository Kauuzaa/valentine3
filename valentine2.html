<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>Our Time Together</h1>
        <div id="timer">
            <span id="years">0</span> Years
            <span id="months">0</span> Months  
            <span id="days">0</span> Days
            <span id="hours">0</span> Hours
            <span id="minutes">0</span> Minutes
            <span id="seconds">0</span> Seconds
        </div>
        <p class="thank-you">Terima kasih suda selalu ada buat untukku kehadiran mu membuat hariku lebih berati dan penuh kebahagia, i love you ❤️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
